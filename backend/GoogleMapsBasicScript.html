<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Google Map</title>
	<style>
		#map{
			height:400px;
			width:100%;
		}
	</style>
</head>
<body>
	<h1>My Google Map</h1>
	<div id="map"></div>
	<script>
		function initmap(){
			var options = {
				zoom:11,
				center:{lat:30.2672, lng:-97.7431}
			}
			
			var map = new google.maps.Map(document.getElementById('map'), options);
		}
	</script>
	
	<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf5Ha3fYvvuyBGpsof-8Vj4fAwOkHPZmg&callback=initMap">
	</script>
</body>
